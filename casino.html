<meta charset="utf-8">
<script>
    var arr = [];
    var rounds = 1000000;
    var zero = 0;
    var Red = -1;
    var i = 0;
    for (i = 0; i <= rounds; i++) {
        arr.push(Math.round(Math.random() * 36));
        if (arr[i] == 0) {}
        else if (arr[i] != 0) {
            arr[i] = (i % 2) * 2 - 1;
        }
    }
    alert(arr);
    for (i = 0; i <= arr.length; i++) {
        if (arr[i] == 0) {
            zero++;
        }
        else if (arr[i] == -1) {
            Red++;
        }
    }
    alert('Частота выпадения zero: ' + zero / arr.length * 100 + '%');
    alert('Частота выпадения красного: ' + Red / arr.length * 100 + '%');
</script>
