<!DOCTYPE html>
<html lang="en">
<!--Задание: С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень.-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function power(val, paw) {
            return paw == 1 ? val : (val * power(val, paw - 1));
        }
        var val = prompt("Введите число: ");
        var paw = prompt("Введите степень: ");
        alert(power(val, paw));
    </script>
</head>

<body> </body>

</html>
