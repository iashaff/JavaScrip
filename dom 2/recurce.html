<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a = (Math.random() * 15).toFixed(0);

        function order(a) {
            if (a > 15) {
                return;
            }
            alert(a);
            order(++a);
        }
        order(a);
    </script>
</head>
