<!DOCTYPE html>
<html lang="en">
<!--Задание: Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).-->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function sum(a, b) {
            var result = (a + b);
            alert(result);
            return a + b;
        }

        function sub(a, b) {
            var result = (a - b);
            alert(result);
            return a - b;
        }

        function mult(a, b) {
            var result = (a * b);
            alert(result);
            return a * b;
        }

        function dev(a, b) {
            var result = (a / b);
            if (b == 0) {
                alert("на ноль делить нельзя");
            }
            else alert(result);
            return a / b;
        }

        function mathOperation(a, b, operation) {
            switch (operation) {
            case '+':
                return sum(a, b);
            case '-':
                return sub(a, b);
            case '*':
                return mult(a, b);
            default:
                return dev(a, b);
            }
        }
        var a = +prompt("Введите первое чило: ");
        var b = +prompt("Введите второе число: ");
        var operation = prompt("Введите арифмитическое действие: ");
        mathOperation(a, b, operation);
    </script>
</head>

</html>
