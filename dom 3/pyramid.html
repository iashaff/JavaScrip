<!DOCTYPE html>
<html lang="en">
<!--Задание: Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var print = '';
        for (var i = 0; i < 20; i++) {
            print = print + 'x';
            console.log(print);
        }
    </script>
</head>
