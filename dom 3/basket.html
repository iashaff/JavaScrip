<!DOCTYPE html>
<html lang="en">
<!-- Задание: Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
3. Товары в корзине хранятся в массиве. Задачи:
a) Организовать такой массив для хранения товаров в корзине;
b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a = 0;
        var goods = [
            {
                title: "Товар 1",
                 price: 500,
                 quantity: 1
            }
            , {
                title: "Товар 2",
                 price: 800,
                 quantity: 1
            }
            , {
                title: "Товар 3",
                 price: 150,
                 quantity: 1
            }
            , {
                title: "Товар 4",
                 price: 900,
                 quantity: 1
            }
                                ]

        function countBasketPrice(goods) {
            for (good of goods) {
                good.quantity = +prompt("Введите колличество " + good.title);
                var p = 0;
                p = (p + good.price) * good.quantity;
                a = a + p;
            }
            return a;
        }
        document.write('<h1>' + 'Сумма товаров: ' + countBasketPrice(goods) + '</h1>');
    </script>
</head>

<body> </body>

</html>
